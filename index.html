<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	<title>The Code Review</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<nav class="top-nav">
				<h1>THE CODE REVIEW</h1>
	</nav>
	<header>
			<h2 class="h2-special">Signup for our newsletter</h2>
			<p class="transparent">Get the latest news on how your code is doing right in your inbox</p>
	</header>
	<main>
		<div id="container">
			<form class="contact-info">
			<fieldset class="field-width">
				<legend>Contact Information</legend>

				<div class="name">
					<label for="name">Full Name</label>
					<input type="text" id="name" name="user-name" required placeholder="Required">
				</div>

				<div class="name">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="user-email" required placeholder="Required">
				</div>

				<div class="name">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="user-phone">
				</div>

				<div class="name">
					<label for="address">Street Address</label>
					<input type="text" id="address" name="user-address">
				</div>

				<div class="name">
					<label for="city">City</label>
					<input type="text" id="city" name="user-city">
				</div>

				<div class="name">
					<label for="state">State</label>
					<select id="state" name="user-state">
						<option disabled selected>Choose State</option>
						<option>Alabama</option>
						<option>Alaska</option>
						<option>Arizona</option>
						<option>Arkansas</option>
						<option>California</option>
						<option>Colorado</option>
						<option>Connecticut</option>
						<option>Delaware</option>
						<option>Florida</option>
						<option>Georgia</option>
						<option>Hawaii</option>
					</select>
				</div>

				<div class="name zip">
					<label class="zip" for="zip">Zip Code</label>
					<input class="zip" type="number" id="zip" name="user-zip">
				</div>
			</fieldset>
			<fieldset class="field-width">
				<legend>Newsletter</legend>

				<p>Select the newsletter you would like to receive</p>

				<div class="news">
					<input type="checkbox" id="newsletter1" name="newsletter1" value="html-news">
					<label for="newsletter1">HTML News</label>
				</div>
				
				<div class="news">
					<input type="checkbox" id="newsletter2" name="newsletter2" value="css-news">
					<label for="newsletter2">CSS News</label>
				</div>
				
				<div class="news">
					<input type="checkbox" id="newsletter3" name="newsletter3" value="javascript-news">
					<label for="newsletter3">Javascript News</label>
				</div>

				<p class="top-marg">Newsletter format</p>

				<div class="news">
					<input type="radio" id="newsletter-format1" name="newsletter-format" value="html">
					<label for="newsletter-format1">HTML</label>
				</div>
				
				<div class="news">
					<input type="radio" id="newsletter-format2" name="newsletter-format" value="plain-text">
					<label for="newsletter-format2">Plain text</label>
				</div>

				<div class="topics">
					<label for="topics">Other topics you'd like to hear about</label>
					<textarea id="topics" rows="4"></textarea>
				</div>

				<input type="submit" class="btn submit" value="Sign Up">
				<input type="reset" class="btn reset" value="Reset">
			</fieldset>
			</form>
		</div>

	</main>

	<footer>
		<p class="transparent">Copyright The Code Review</p>
	</footer>
</body>
</html>
