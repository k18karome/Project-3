<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	<title>The Code Review</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
	<header>
			<nav class="top-nav">
				<h1>THE CODE REVIEW</h1>
			</nav>

			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
	</header>
	<main>
		<div id="container">
			<form class="contact-info">
			<fieldset>
				<h2>Contact Information</h2>

				<div class="name">
					<label for="name">Full Name</label>
					<input type="text" id="user-name" required placeholder="Required">
				</div>

				<div class="name">
					<label for="email">Email Address</label>
					<input type="email" id="user-email" required placeholder="Required">
				</div>

				<div class="name">
					<label for="phone">Phone Number</label>
					<input type="text" id="user-phone">
				</div>

				<div class="name">
					<label for="address">Street Address</label>
					<input type="text" id="user-address">
				</div>

				<div class="name">
					<label for="city">City</label>
					<input type="text" id="user-city">
				</div>

				<div class="name">
					<label for="state">State</label>
					<select>
						<option>Alabama</option>
						<option>Alaska</option>
						<option>Arizona</option>
						<option>Arkansas</option>
						<option>California</option>
						<option>Colorado</option>
						<option>Connecticut</option>
						<option>Delaware</option>
						<option>Florida</option>
						<option>Georgia</option>
						<option>Hawaii</option>
					</select>
				</div>

				<div class="name">
					<label for="zip">Zip Code</label>
					<input type="number" id="zip">
				</div>
			</fieldset>
			<fieldset>
				<h2>Newsletter</h2>

				<p>Select the newsletter you would like to receive</p>

				<div class="name">
					<input type="checkbox" id="newsletter1" name="newsletter1" value="html-news">
					<label for="newsletter1">HTML News</label>
				</div>
				
				<div class="name">
					<input type="checkbox" id="newsletter2" name="newsletter2" value="css-news">
					<label for="newsletter1">CSS News</label>
				</div>
				
				<div class="name">
					<input type="checkbox" id="newsletter3" name="newsletter3" value="javascript-news">
					<label for="newsletter3">Javascript News</label>
				</div>

				<p>Newsletter format</p>

				<div class="name">
					<input type="checkbox" id="newsletter-format1" name="newsletter-format1" value="html">
					<label for="newsletter-format1">HTML News</label>
				</div>
				
				<div class="name">
					<input type="checkbox" id="newsletter-format2" name="newsletter-format2" value="plain-text">
					<label for="newsletter-format1">Plain text</label>
				</div>

				<div class="name">
					<label for="topics">Other topics you'd like to hear about</label>
					<textarea id="topics" rows="4"></textarea>
				</div>

				<input type="submit" class="btn submit" value="Sign Up">


			</fieldset>
		</div>

	</main>

	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
